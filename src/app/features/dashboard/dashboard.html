<div class="dashboard-container">
  <app-dashboard-header (logoutRequest)="logout()"></app-dashboard-header>

  <app-dashboard-filter [currentFilter]="currentFilter" (filterChange)="setFilter($event)">
  </app-dashboard-filter>

  @if (isLoading) {
  <app-loader message="Loading your tasks..."></app-loader>
  } @else {
  <app-dashboard-tasks-grid [tasks]="tasks"></app-dashboard-tasks-grid>
  }
</div>
