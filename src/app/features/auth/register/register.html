<div class="register-container">
  <h2>Create Account</h2>

  @if (errorMessage) {
  <div class="server-error">{{ errorMessage }}</div>
  }

  <form #regForm="ngForm" (ngSubmit)="regForm.valid && onRegister()">
    <input type="text" name="name" [(ngModel)]="userData.name" placeholder="Full Name" required />

    <input
      type="email"
      name="email"
      [(ngModel)]="userData.email"
      placeholder="Email"
      required
      email
    />

    <input
      type="password"
      name="password"
      [(ngModel)]="userData.password"
      placeholder="Password"
      required
      minlength="8"
    />

    <input
      type="password"
      name="password_confirmation"
      [(ngModel)]="userData.password_confirmation"
      placeholder="Confirm Password"
      required
      minlength="8"
    />

    <button type="submit" [disabled]="!regForm.valid">Register</button>
  </form>

  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
